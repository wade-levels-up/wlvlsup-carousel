<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="slide">
            <div class="img-number">1/5</div>
            <img src="./images/bart-ns4bIZ6XeGY-unsplash.jpg" alt="whale in ocean">
            <div class="caption">Picture by Bart</div>
        </div>
        <div class="slide">
            <div class="img-number">2/5</div>
            <img src="./images/karl-heinz-muller-gJ6umeqHd4I-unsplash.jpg" alt="whale in ocean">
            <div class="caption">Picture by Karl</div>
        </div>
        <div class="slide">
            <div class="img-number">3/5</div>
            <img src="./images/robyn-carmel-1Wvq8zY8I7Y-unsplash.jpg" alt="whale in ocean">
            <div class="caption">Picture by Robyn</div>
        </div>
        <div class="slide">
            <div class="img-number">4/5</div>
            <img src="./images/thomas-lipke-p5nDU-d3Y0s-unsplash.jpg" alt="whale in ocean">
            <div class="caption">Picture by Thomas</div>
        </div>
        <div class="slide">
            <div class="img-number">5/5</div>
            <img src="./images/todd-cravens-lwACYK8ScmA-unsplash.jpg" alt="whale in ocean">
            <div class="caption">Picture by Todd</div>
        </div>

        <div class="prev-slide-btn">Prev</div>
        <div class="next-slide-btn">Next</div>

        <div class="nav-dot-container">
            <span class="nav-dot"></span>
            <span class="nav-dot"></span>
            <span class="nav-dot"></span>
            <span class="nav-dot"></span>
            <span class="nav-dot"></span>
        </div>
    </div>
    
<script src="script.js" type="module"></script>
</body>
</html>
