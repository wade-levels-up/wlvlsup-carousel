<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Whale Carousel</h1>
    <div class="carousel-frame">
        <div class="slide">
            <div class="img-number">1/5</div>
            <img src="./images/bart-ns4bIZ6XeGY-unsplash.jpg" alt="whale in ocean">
            <div class="caption">Photo by <a href="https://unsplash.com/@bartvanmeele?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Bart</a> on <a href="https://unsplash.com/photos/gray-shark-fins-in-sea-ns4bIZ6XeGY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>
        <div class="slide">
            <div class="img-number">2/5</div>
            <img src="./images/karl-heinz-muller-gJ6umeqHd4I-unsplash.jpg" alt="whale in ocean">
            <div class="caption">Photo by <a href="https://unsplash.com/@khmuller?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Karl-Heinz MÃ¼ller</a> on <a href="https://unsplash.com/photos/white-and-black-whale-in-the-middle-of-ocean-during-daytime-gJ6umeqHd4I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>
        <div class="slide">
            <div class="img-number">3/5</div>
            <img src="./images/robyn-carmel-1Wvq8zY8I7Y-unsplash.jpg" alt="whale in ocean">
            <div class="caption">Photo by <a href="https://unsplash.com/@batyam61?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Robyn Carmel</a> on <a href="https://unsplash.com/photos/photograph-of-two-sperm-whales-1Wvq8zY8I7Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="slide">
            <div class="img-number">4/5</div>
            <img src="./images/thomas-lipke-p5nDU-d3Y0s-unsplash.jpg" alt="whale in ocean">
            <div class="caption">Photo by <a href="https://unsplash.com/@t_lipke?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Thomas Lipke</a> on <a href="https://unsplash.com/photos/whale-in-sea-p5nDU-d3Y0s?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="slide">
            <div class="img-number">5/5</div>
            <img src="./images/todd-cravens-lwACYK8ScmA-unsplash.jpg" alt="whale in ocean">
            <div class="caption">Photo by <a href="https://unsplash.com/@toddcravens?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Todd Cravens</a> on <a href="https://unsplash.com/photos/blue-whale-on-sea-lwACYK8ScmA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="prev-slide-btn" onclick="navigateSlide(-1)">&lt</div>
        <div class="next-slide-btn" onclick="navigateSlide(1)">&gt</div>

        <div class="nav-dot-container">
            <span class="nav-dot active" onclick="currentSlide(1)"></span>
            <span class="nav-dot active" onclick="currentSlide(2)"></span>
            <span class="nav-dot active" onclick="currentSlide(3)"></span>
            <span class="nav-dot active" onclick="currentSlide(4)"></span>
            <span class="nav-dot active" onclick="currentSlide(5)"></span>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
